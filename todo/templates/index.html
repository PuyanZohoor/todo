<!DOCTYPE html>


<html>
<head>
    <title>todo page</title> 
</head>
<body>
    <h1>TO DO LIST</h1>

    <div class="main">
        <!-- Create a Form -->
        <form method="POST", target="_self">
            <!-- Security token by Django -->
            {% csrf_token %}
     
            <!-- form as paragraph -->
            <input type="text">
     
            <input type="submit" value="Add">
        </form>
     
    </div>

    <div class="main">
        <!-- Create a Form -->
        <form method="POST", target="_self">
            <!-- Security token by Django -->
            {% csrf_token %}
     
            <!-- form as paragraph -->
            {{ task.title }}
            Are you want to update this task?
     
            <input type="submit" value="Update">
        </form>
     
    </div>

    <div class="main">
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            Are you want to delete this task ?
            <input type="submit" value="Yes" />
            <a href="/">Cancel </a>
        </form>
    </div>

    <div class="main">
 
        {% for data in tasks %}.
     
        {{ data.title }}<br/>
        {{ data.done }}<br/>
        <hr/>
     
        {% endfor %}
     
    </div>
</body>
</html>
